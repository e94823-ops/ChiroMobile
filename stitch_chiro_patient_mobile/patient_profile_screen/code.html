<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A8D8B",
            "background-light": "#F5F7F8",
            "background-dark": "#101f22",
            "text-light": "#333333",
            "text-dark": "#E0E0E0",
            "border-light": "#D1D5DB",
            "border-dark": "#4A5568",
            "input-bg-light": "#FFFFFF",
            "input-bg-dark": "#1A292C",
            "secondary-bg-light": "#E4EDED",
            "secondary-bg-dark": "#1F3A39"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center border-b border-border-light/50 dark:border-border-dark/50 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">My Profile</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</header>
<!-- Main Content -->
<main class="flex-grow pb-28">
<div class="p-4">
<!-- Profile Header -->
<div class="flex w-full flex-col items-center gap-4 py-4">
<div class="relative">
<div class="h-32 w-32 rounded-full bg-cover bg-center" data-alt="A portrait of a smiling man with short brown hair." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC3wAb99koQjRSzRdNJ7YQz7eTvUdjqZPMAXGJ19_xBte9wXWCNISf7oi2BZkTOAFlZ-ql0Lsmgd4ymGiSC055JKemGIbjdnNjDVxQtB-h9c-1D7TyBuFeATETcwK7IuayKl4NSnlCe1Kef1RJewpvzYKR_EHYa1tIHTd03mqLg0hdFoX_MLgK6OQnS2XqVCntbwFitJlgziqY3YPQAPH9a6vfjhBRjODlp_CULONHzfxsX5ko-7nn3_PD-_cWmj8E25EimnLZIQhD9');"></div>
<button class="absolute bottom-0 right-0 flex h-9 w-9 items-center justify-center rounded-full border-2 border-background-light dark:border-background-dark bg-primary text-white">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</button>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-[22px] font-bold text-text-light dark:text-text-dark">Alex Doe</p>
<p class="text-base font-normal text-text-light/70 dark:text-text-dark/70">alex.doe@email.com</p>
</div>
</div>
<!-- Personal Details Section -->
<div class="space-y-4 pt-6">
<h2 class="px-1 text-lg font-bold text-text-light dark:text-text-dark">Personal Details</h2>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">First Name</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="text" value="Alex"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Last Name</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="text" value="Doe"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Date of Birth</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="date" value="1990-05-15"/>
</label>
</div>
<!-- Contact Information Section -->
<div class="space-y-4 pt-8">
<h2 class="px-1 text-lg font-bold text-text-light dark:text-text-dark">Contact Information</h2>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Email Address</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="email" value="alex.doe@email.com"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Mobile Phone</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="tel" value="(123) 456-7890"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-text-light dark:text-text-dark">Home Address</p>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-input-bg-light p-4 text-base text-text-light placeholder:text-text-light/50 focus:border-primary focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-bg-dark dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" type="text" value="123 Wellness Lane, Suite 100"/>
</label>
</div>
<!-- Communication Preferences Section -->
<div class="space-y-4 pt-8">
<h2 class="px-1 text-lg font-bold text-text-light dark:text-text-dark">Communication Preferences</h2>
<div class="flex flex-col gap-3 rounded-lg bg-input-bg-light p-4 dark:bg-input-bg-dark">
<div class="flex items-center justify-between">
<label class="text-base text-text-light dark:text-text-dark" for="email-reminders">Appointment Reminders via Email</label>
<input checked="" class="form-checkbox h-6 w-6 rounded text-primary focus:ring-primary/50" id="email-reminders" type="checkbox"/>
</div>
<div class="my-2 h-px bg-border-light/50 dark:bg-border-dark/50"></div>
<div class="flex items-center justify-between">
<label class="text-base text-text-light dark:text-text-dark" for="sms-reminders">Appointment Reminders via SMS</label>
<input checked="" class="form-checkbox h-6 w-6 rounded text-primary focus:ring-primary/50" id="sms-reminders" type="checkbox"/>
</div>
<div class="my-2 h-px bg-border-light/50 dark:bg-border-dark/50"></div>
<div class="flex items-center justify-between">
<label class="text-base text-text-light dark:text-text-dark" for="newsletter">Clinic Newsletter &amp; Updates</label>
<input class="form-checkbox h-6 w-6 rounded text-primary focus:ring-primary/50" id="newsletter" type="checkbox"/>
</div>
</div>
</div>
<div class="pt-8 text-center">
<a class="text-sm text-primary underline" href="#">View Privacy Policy</a>
</div>
</div>
</main>
<!-- Floating Save Button -->
<div class="fixed bottom-0 left-0 right-0 border-t border-border-light/50 bg-background-light p-4 dark:border-border-dark/50 dark:bg-background-dark">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary py-3.5 text-base font-bold text-white">
        Save Changes
      </button>
</div>
</div>
</body></html>
