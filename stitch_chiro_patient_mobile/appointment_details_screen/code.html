<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Appointment Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "secondary": "#50E3C2",
                        "accent": "#F5A623",
                        "text-primary": "#333333",
                        "text-secondary": "#6b7280",
                        "border-color": "#E0E0E0",
                        "background-light": "#F8F9FA",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm dark:border-b-border-color/20 border-b border-b-border-color">
<button class="text-text-primary dark:text-white flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-text-primary dark:text-white text-lg font-semibold leading-tight tracking-tight flex-1 text-center">Appointment Details</h1>
<div class="w-10 shrink-0"></div>
</div>
<main class="flex-1 p-4 space-y-6">
<!-- Main Content Card -->
<div class="bg-white dark:bg-zinc-800 rounded-xl shadow-sm overflow-hidden border border-border-color dark:border-zinc-700">
<div class="p-5">
<!-- Icon + Title Row -->
<div class="flex items-start gap-4 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">self_improvement</span>
</div>
<p class="text-text-primary dark:text-gray-100 text-lg font-semibold leading-normal flex-1">Chiropractic Adjustment</p>
</div>
<div class="shrink-0">
<div class="flex items-center justify-center rounded-full bg-primary/10 px-3 py-1">
<p class="text-primary text-xs font-medium uppercase tracking-wider">Upcoming</p>
</div>
</div>
</div>
<hr class="my-5 border-t border-border-color dark:border-zinc-700"/>
<!-- Date & Time Block -->
<div class="flex items-center gap-4">
<div class="text-primary dark:text-primary/80 flex items-center justify-center shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">calendar_month</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary dark:text-gray-100 text-base font-medium leading-normal">Tuesday, October 26, 2024</p>
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">10:30 AM</p>
</div>
</div>
</div>
</div>
<!-- Practitioner Profile Snippet -->
<div class="bg-white dark:bg-zinc-800 rounded-xl shadow-sm border border-border-color dark:border-zinc-700 p-4">
<div class="flex items-center gap-4 justify-between">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14" data-alt="Portrait of Dr. Emily Carter" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAAm7l7wqQjuKEIl_FzBUYCxi0ibgiriMXRcwiXqSNtLAUF3abLI0KEPA6OkEhfyuPnRSZ0JnjpHE3hHG3zYiSmhPUnE55OJVU2NjWP4sXWjUyJ132ph0hLu-O4lMUPYpJ9Ar4FAVR13CBbod60E0EtlLorspk4ekTxl70wv1uIEWzzFP0xYkmSHBgAO3PZDumcGiiqZYvGgGBTTFrTSlB8AYBqfdAVRNA8Oxl393XqwRDZA86ULE8pvZ5CAH0i7ufdus_grrn3RWXs");'></div>
<div class="flex flex-col justify-center">
<p class="text-text-primary dark:text-gray-100 text-base font-medium leading-normal">Dr. Emily Carter</p>
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">Chiropractor</p>
</div>
</div>
<div class="shrink-0">
<button class="text-text-secondary dark:text-gray-400 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</button>
</div>
</div>
</div>
<!-- Location Section -->
<div class="bg-white dark:bg-zinc-800 rounded-xl shadow-sm border border-border-color dark:border-zinc-700 overflow-hidden">
<div class="p-5">
<div class="flex items-center gap-4">
<div class="text-primary dark:text-primary/80 flex items-center justify-center shrink-0 size-12">
<span class="material-symbols-outlined text-3xl">location_on</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary dark:text-gray-100 text-base font-medium leading-normal">Downtown Wellness Clinic</p>
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">123 Health St, Suite 100, Wellness City</p>
</div>
</div>
</div>
<!-- Map View Component -->
<div class="h-48 bg-gray-200 bg-cover bg-center" data-location="Wellness City" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAxBZPN25UaoS40DSuGay2OtC3OPpWhb1fjtTVdUHwf_rhgeAdtwbhSA5PG6uI6em7onA66AhcRonEJGYCEcvZu0bLgULFQdxDVV1x2SEQbpdzP6KMgfw8aA_w6s_l1Qho3S8-PkacFYJdKrRn1G3gcHugMy7hs545Qu_OBuZZBxlJl8Px_65ddzWHBH0sqMubn7xPIiQO5FKvt6wluX73ToShuZCdXONs3-IwFUithGbVUBXTNpn3p3jgn_hZKa8HH1OPWRGsIuVyy');">
<!-- Non-interactive map image -->
</div>
</div>
</main>
<!-- Contextual Action Buttons -->
<div class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-border-color dark:border-zinc-700">
<div class="space-y-3">
<button class="w-full bg-primary text-white font-semibold py-3 px-6 rounded-lg text-base shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Get Directions</button>
<div class="grid grid-cols-2 gap-3">
<button class="w-full bg-accent/10 text-accent font-semibold py-3 px-6 rounded-lg text-base hover:bg-accent/20 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Reschedule</button>
<button class="w-full bg-red-500/10 text-red-600 dark:text-red-500 font-semibold py-3 px-6 rounded-lg text-base hover:bg-red-500/20 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Cancel Appointment</button>
</div>
</div>
</div>
</div>
</body></html>
