<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#48A9A6",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101f22",
                        "text-light": "#333333",
                        "text-dark": "#E4E7EB",
                        "border-light": "#E4E7EB",
                        "border-dark": "#4A5568",
                        "error": "#D9534F",
                        "success": "#5CB85C"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-y-auto">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">arrow_back</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 text-text-light dark:text-text-dark">Set New Password</h2>
</div>
<main class="flex flex-col flex-grow px-4">
<!-- Body Text -->
<p class="text-base font-normal leading-normal py-3 text-text-light dark:text-text-dark">Must be at least 8 characters and include a number.</p>
<!-- New Password Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary">
<div class="text-text-light/70 dark:text-text-dark/70 flex items-center justify-center pl-[15px]">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 px-3 text-base font-normal leading-normal" placeholder="Enter new password" type="password" value=""/>
<div class="text-text-light/70 dark:text-text-dark/70 flex cursor-pointer items-center justify-center pr-[15px]">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Validation Checklist -->
<div class="px-1 pt-1 pb-3 space-y-1">
<div class="flex items-center gap-2 text-success">
<span class="material-symbols-outlined text-base">check_circle</span>
<p class="text-sm">At least 8 characters</p>
</div>
<div class="flex items-center gap-2 text-text-light/60 dark:text-text-dark/60">
<span class="material-symbols-outlined text-base">radio_button_unchecked</span>
<p class="text-sm">Includes a number</p>
</div>
</div>
<!-- Confirm New Password Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Confirm New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary">
<div class="text-text-light/70 dark:text-text-dark/70 flex items-center justify-center pl-[15px]">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 px-3 text-base font-normal leading-normal" placeholder="Confirm new password" type="password" value=""/>
<div class="text-text-light/70 dark:text-text-dark/70 flex cursor-pointer items-center justify-center pr-[15px]">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Helper Text for Password Match -->
<div class="pt-1">
<p class="text-sm text-error">Passwords do not match.</p>
<!-- Success state example: <p class="text-sm text-success">Passwords match.</p> -->
</div>
</main>
<!-- Single Button -->
<div class="flex px-4 py-6 mt-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:bg-primary/50 disabled:cursor-not-allowed" disabled="">
<span class="truncate">Reset Password</span>
</button>
</div>
</div>
</body></html>
