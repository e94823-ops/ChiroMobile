<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Patient Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11b4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center grow p-6">
<div class="w-full max-w-sm flex flex-col items-center">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center p-4">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined !text-4xl">self_improvement</span>
</div>
</div>
<!-- Headline and Body Text -->
<h1 class="text-[#0d191b] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2 pt-4">Welcome Back</h1>
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal pb-6 text-center">Your path to wellness starts here.</p>
<!-- Login Form -->
<div class="w-full flex flex-col gap-4">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-[#0d191b] dark:text-white text-sm font-medium leading-normal pb-2">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary focus-within:border-primary">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-[#0d191b] dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
<div class="text-slate-400 dark:text-slate-500 flex items-center justify-center pr-[15px]">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#0d191b] dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary focus-within:border-primary">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-[#0d191b] dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-slate-400 dark:text-slate-500 flex items-center justify-center pr-[15px]">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="w-full pt-3 pb-6">
<a class="text-sm font-medium text-primary hover:underline text-right block" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="flex h-14 w-full cursor-pointer items-center justify-center rounded-xl bg-primary px-6 text-center text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Login</button>
<!-- Divider -->
<div class="flex w-full items-center gap-4 py-6">
<hr class="w-full border-slate-300 dark:border-slate-700"/>
<p class="text-sm text-slate-500 dark:text-slate-400">or</p>
<hr class="w-full border-slate-300 dark:border-slate-700"/>
</div>
<!-- Biometric Login Button -->
<button class="flex h-14 w-full cursor-pointer items-center justify-center gap-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-6 text-center text-base font-bold text-[#0d191b] dark:text-white shadow-sm transition-all hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="material-symbols-outlined text-primary">fingerprint</span>
                Login with Biometrics
            </button>
<!-- Sign Up Link -->
<div class="pt-8 text-center">
<p class="text-sm text-slate-600 dark:text-slate-300">Don't have an account? <a class="font-bold text-primary hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
</div>
</body></html>
